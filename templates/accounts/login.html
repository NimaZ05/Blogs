{% extends "base.html" %}
{% load static %}
{% block content %}

    <main class="content">
        <div class="auth-container">
            <div class="auth-box">
                <h2>Welcome Back</h2>
                <p class="auth-subtitle">Login to your account to continue</p>

                <form class="auth-form" action="#" method="post">
                    <div class="form-group">
                        <label for="email">Email or Username</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" name="remember">
                            Remember me
                        </label>
                        <a href="{% url 'accounts:password_reset' %}" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="auth-button">Login</button>
                </form>

                <div class="auth-links">
                    <p>Don't have an account? <a href="{% url 'accounts:signup' %}" class="switch-form">Create one here</a></p>
                </div>
            </div>
        </div>
    </main>

{% endblock content %}
