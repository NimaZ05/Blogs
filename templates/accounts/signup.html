{% extends "base.html" %} {% load static %}
{% block content %}

    <main class="content">
        <div class="auth-container">
            <div class="auth-box">
                <h2>Create Account</h2>
                <p class="auth-subtitle">Join our community and start your journey</p>

                <form class="auth-form" action="#" method="post">
                    <div class="form-group">
                        <label for="name">Username</label>
                        <input type="text" id="name" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password1" required>
                        <span class="form-hint">Must be at least 8 characters long</span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="password2" required>
                    </div>

                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="terms" required>
                            I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#"
                                                                                                      class="terms-link">Privacy
                            Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="auth-button">Create Account</button>
                </form>

                <div class="auth-links">
                    <p>Already have an account? <a href="{% url 'accounts:login' %}" class="switch-form">Sign in here</a></p>
                </div>
            </div>
        </div>
    </main>
{% endblock content %}
