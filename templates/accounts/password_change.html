{% extends "base.html" %}
{% load static %}
{% block content %}

    <main class="content">
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <div class="auth-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <circle cx="12" cy="16" r="1"></circle>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                    <h2>Change Password</h2>
                    <p class="auth-subtitle">Update your account password for better security</p>
                </div>
                
                <form class="auth-form" action="#" method="post">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" name="current_password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="new_password" required>
                        <span class="form-hint">Must be at least 8 characters long</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirm_password" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="auth-button">Update Password</button>
                        <a href="{% url 'accounts:profile' %}" class="auth-button secondary">Cancel</a>
                    </div>
                </form>
                
                <div class="auth-links">
                    <p>Need help? <a href="{% url 'pages:contact' %}">Contact Support</a></p>
                </div>
            </div>
        </div>
    </main>
{% endblock content %}
