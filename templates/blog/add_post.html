{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
    <main class="content">
        <div class="page-card">
            <h1 class="page-title">Create a New Post</h1>

            <form method="post" action="" class="clean-form" novalidate>
                <div class="form-group mb-3">
                    <label for="id_title">Title</label>
                    <input type="text" id="id_title" name="title" placeholder="Enter post title" required>
                </div>

                <div class="form-group mb-3 select-wrapper">
                    <label for="id_status">Status</label>
                    <select id="id_status" name="status" class="select-pill" required>
                        <option value="draft">Draft</option>
                        <option value="published">Published</option>
                        <option value="archived">Archived</option>
                    </select>
                </div>

                <div class="form-group full mb-3">
                    <label for="id_content">Content</label>
                    <textarea id="id_content" name="content" rows="10" placeholder="Write your post content..." required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="auth-button">Create Post</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
{% endblock content %}
