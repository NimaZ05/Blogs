{% extends "base.html" %} {% load static %}
{% block content %}
    <main class="content">
        <div class="posts-container">
            {% for post in latest_posts %}
                <article class="post-card animate-on-scroll">
                    <div class="post-image">
                        <img src="{{ post.image.url }}" alt="{{ post.title }}" loading="lazy">
                    </div>
                    <div class="post-content">
                        <h2>{{ post.title }}</h2>
                        <p class="post-meta">Posted by {{ post.author }} on {{ post.published_date|date:'M, d Y' }}</p>
                        <p class="post-excerpt">{{ post.summary }}</p>
                        <div class="post-footer">
                            <a href="{{ post.get_absolute_url }}" class="read-more">Read More</a>
                        </div>
                    </div>
                </article>
            {% endfor %}
        </div>
    </main>

{% endblock content %}
